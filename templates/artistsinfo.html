<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/infstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>InfoArtist</title>
</head>

<body>
    <div class="all">
        <button><a href="/"><i class="fa-solid fa-house"></i>Home</a></button>
        <div class="name">
            <p>{{.Art.Name}}</p>
            <img src={{.Art.Image}}>
        </div>
        <div class="allinf">
            <div class="members">
                <b>MEMBERS:</b>
                {{range .Art.Members}}
                <p>{{.}}</p>
                {{end}}
            </div>
            <div class="date">
                <b>CREATION DATE:</b>
                <p>{{.Art.CreationDate}}</p>
            </div>
            <div class="album">
                <b>First Album:</b>
                <p>{{.Art.FirstAlbum}}</p>
            </div>
            <div class="concerts">
                <b>CONCERT DATES AND LOCATIONS</b>
                <div class="datesanlocations">
                    {{range $key, $value := .Rel.DatesLocations}}
                    <b>{{$key}}: </b>
                    {{range $value}}
                    <p>{{.}}</p>
                    {{end}}
                    {{end}}
                </div>
            </div>

        </div>
    </div>


</body>

</html>
