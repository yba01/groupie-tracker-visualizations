<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Document</title>
</head>
<body>
    <div class="everything">
        <div class="title">
            <h1>GROUPIE TRACKER</h1>
        </div>
        <h1>Your Search Results :</h1>
        <div class="all">
            <div class="artists">
                {{range .}}
                <div class="content">
                    <a href="/artistsinfos?id={{.ID}}"><img src={{.Image}}></a>
                    <p>{{.Name}}</p>
                </div>
                {{end}}
            </div>
        </div>
        <a href="/" class="searchlink">
            <p>Go Back Home</p>
        </a>
        <div class="bottom">
            <p>For all feedback please contact: senseiZ01@gmail.com</p>
            <p>Credits: yba, sefaye, adiane</p>
            <p>Thanks for visiting...:3</p>
        </div>
    </div>
</div>
</body>
</html>
